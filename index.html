<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows 98 Environment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
  </style>
</head>
<body>
  <script type="module">
  import { computer } from './computer.js';
  import './js/core/app-loader.js';
  import { loadWindows98 } from './js/operating-system/os-win98.js';

    // Boot already auto-starts via computer.js (autoBoot:true). Load Win98 once boot completes.
    const startOS = () => {
      // Prevent duplicate load
      if (!window.__WIN98_LOADED__) {
        window.__WIN98_LOADED__ = true;
        loadWindows98();
      }
    };

    if (computer.poweredOn && computer.bootStage === 'desktop') {
      startOS();
    } else {
      computer.once('system:boot:complete', startOS);
    }
  </script>
</body>
</html>
